<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <div id="characters">
      <img src="images/char-boy.png" id="boy" alt="boy-char" width="50" height="70">
      <img src="images/char-cat-girl.png" id="cat" alt="cat-girl" width="50" height="70">
      <img src="images/char-horn-girl.png" id="horn" alt="horn-girl" width="50" height="70">
      <img src="images/char-pink-girl.png" id="pink" alt="pink-girl" width="50" height="70">
      <img src="images/char-princess-girl.png" id="princess" alt="princess-char" width="50" height="70">
    </div>
    <div>
      <p>Score is: <span id="score">0</p>
      <p>Number of lives: <span id="lives">5</p>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
